<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Marked in the browser</title>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>
<body>

    <div id="all">
        <div id="content"></div>
        <div id="temp"></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>

    //document.getElementById('content').innerHTML =  marked(content);
    $(function(){
        //var content = document.getElementById('temp').load('1.md');//加载Markdown文件
        var content = $("#temp").load('1.md');//加载Markdown文件
        document.getElementById('content').innerHTML =  marked(content);
        for (var i=0;i<10;i++) {
            add(i);
            console.log(i)
        }
    });

    function add(index) {
        var addHtml = '<br/><br/><div>'+index+'</div><br/><br/>';
        $("#all").append(addHtml);
    }

</script>
</body>
</html>
